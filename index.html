<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="contenedorPri">
            <header class="logo">
                <img src="./Vector.png" alt="logo de Alura">
            </header>
            <div class="contenedor">
                <textarea name="textoEntrada" id="textoEntrada" cols="30" rows="10">Ingrese el texto aqui</textarea>
                <div class="requisito">
                    <img class="icono" src="./informacion.png">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="btnContenedor">
                    <button class="btn encriptar" id="btnEncriptar">Encriptar</button>
                    <button class="btn" id="btnDesencriptar">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="contenedorSec">
            <div class="respuestaBox" id="inicialCard">
                <img class="imagen" src="./Muñeco.png" alt="imagen de falta información">
                <h4>Ningún mensaje fue encontrado</h4>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="inactive" id="finalCard">
                <p id="resultado"></p>
                <button class="btn" id="btnCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h4>Desarrollado por <a href="https://github.com/lexcode1227/decodificador-de-texto" target="_blank">@lexcode</a></h4>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
